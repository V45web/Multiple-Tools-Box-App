<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Olympics</title>
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 350px;
        }

        .login-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            margin: 5px;
        }

        .logo img {
            width: 80px;
            margin-bottom: 10px;
        }

        form input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #0095f6;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .forgot-password {
            display: block;
            color: #00376b;
            margin-top: 15px;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                <h1>It take 30 minutes to approve just wait some time.</h1>
    </div>
</body>
</html>
